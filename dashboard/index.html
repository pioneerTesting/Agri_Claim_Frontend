<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/dashboard.js"></script>
  </head>
  <body class="bg-black text-white">
    <div class="max-w-md mx-auto p-4">
      <!-- Header -->
      <div class="flex justify-between items-center py-2">
        <button class="text-xl">☰</button>
        <h1 class="text-lg font-semibold">AGRI CLAIM</h1>
        <div class="flex space-x-3">
          <span>⚙️</span>
        </div>
      </div>

      <!-- Tabs -->
      <div class="flex justify-center border-b border-gray-700">
        <!-- <button class="px-4 py-2 text-gray-400">Discover</button> -->
        <button class="px-4 py-2 text-pink-400 border-b-2 border-pink-400">
          Activities
        </button>
      </div>

      <!-- Profile Section -->
      <div
        class="bg-gradient-to-r from-pink-500 to-orange-400 p-9 rounded-xl mt-4"
      >
        <div class="flex items-center">
          <div class="w-16 h-16 rounded-lg border border-white overflow-hidden">
            <img
              id="profileImage"
              alt="User Profile"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="ml-4">
            <h2 class="text-lg font-bold" id="userName">Ujjal Dey Sarkar</h2>
            <p class="text-sm" id="userGender">Male</p>
            <p class="text-sm" id="userDob">09-10-1996</p>
          </div>
        </div>
        <p class="mt-2 text-sm" id="userAddress">Address</p>
      </div>

      <!-- Action Buttons -->
      <div class="mt-4 space-y-3">
        <button
          id="claimDamage"
          onclick="openClaimDamage()"
          class="w-full bg-gradient-to-r from-orange-400 to-pink-500 text-white py-9 rounded-lg"
        >
          Claim Damage
        </button>
        <div class="grid grid-cols-2 gap-4">
          <button
            class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-9 rounded-lg"
          >
            View Claim Status
          </button>
          <button
            class="bg-gradient-to-r from-pink-500 to-purple-500 text-white py-9 rounded-lg"
          >
            Your Profile
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
